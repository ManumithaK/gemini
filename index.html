<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f7cace, #e0c3fc);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .buttons {
            display: flex;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #fff;
            color: #333;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            background: #eee;
        }

        .btn-outline {
            background: transparent;
            color: #333;
        }

        .btn-outline:hover {
            border-color: #eee;
        }

        main {
            padding: 50px;
        }

        section {
            margin-bottom: 50px;
        }

        .hero {
            text-align: center;
        }

        .hero img {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .service-card {
            width: calc(33% - 20px);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .service-card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .service-card h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .call-to-action {
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #eee;
        }
    </style>
</head>
<body>
  <header>
    <h1>Spark Media</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
      </ul>
    </nav>
    <div class="buttons">
      <a href="#" class="btn">Get a Quote</a>
      <a href="#" class="btn btn-outline">Contact Us</a>
    </div>
  </header>
  <main>
